<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Vue Clase 1</title>
</head>
<body>
    <div id="app">
        <p>{{mensaje}}</p>
        <h1>Saldo disponible: {{carga<=1 ? "Carga la sube": carga}}</h1>
    </div>
    <script>
        new Vue({
            el:"#app",
            data: {
                mensaje:"Buena cursada!",
                carga: 1
            }
        })
    </script>
</body>
</html>
